<!DOCTYPE html>
<html>

<head>
  <title>Intership Task</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/register.css">
</head>

<body>
  <div class="container mt-5">
    <div class="row mx-auto justify-content-center">
      <div class="mx-auto col-md-10 col-lg-6">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h1 class="headline">Registeration Form</h1>
          </div>
          <div class="card-body">
            <form id="register-form" method="POST">
              <div class="mb-3 form-group">
                <label for="username" class="form-label">Name:</label>
                <input type="text" id="username" name="username" class="form-control border-black border-1" required>
              </div>

              <div class="mb-3 form-group">
                <label for="email" class="form-label" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control border-black border-1" required>
              </div>

              <div class="mb-3 form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control border-black border-1"
                  required>
              </div>
              <div class="text-center">
                <button type="submit" id="submit" class="btn btn-primary w-50">Register</button>
              </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="js/register.js"></script>

</body>

</html>
