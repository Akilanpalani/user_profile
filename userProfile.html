<!DOCTYPE html>
<html>

<head>
  <title>User Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.20/dist/sweetalert2.min.css">
  <link rel="stylesheet" type="text/css" href="css/userprofile.css">
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
  <div class="container mt-5">
    <div class="container" id="loadingMessage" style="display: none;">
      <h2>Validating User...</h2>
    </div>
    <div class="row mx-auto justify-content-center">
      <div class="mx-auto col-md-6">
        <div class="card shadow-lg">
          <div class="card-header text-center">
            <h1 class="headline">User Profile</h1>
          </div>
          <div class="card-body" id="userProfileForm">
            <form id="userprofile-form" method="POST">
              <div class="mb-3 form-group">
                <label for="age" class="form-label">Age</label>
                <input type="text" name="age" id="age" class="form-control border-black border-1">
              </div>
              <div class="mb-3 form-group">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control border-black border-1">
              </div>
              <div class="mb-3 form-group">
                <label for="contact" class="form-label">Contact Number:</label>
                <input type="text" id="contact" name="contact" class="form-control border-black border-1">
              </div>
              <button type="submit" class="btn btn-primary">Update</button>
            </form>
            <button id="logoutbtn" class="btn btn-secondary mt-3">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/userprofile.js"></script>
</body>

</html>
